<!DOCTYPE html>
<html>
<head>
    <title>Input Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Input Vue</h1>

        <p v-if="className">This is a website made for {{className}}</p>
        <p v-else>This is a project for a class at MCTC.</p>

        <label for="name">Please enter your name:</label>
        <input v-model="name" id="name">

        <p v-if="name">
          Your name is {{name}}
        </p>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                className: "Web Programming",
                name: "Ali",
            },
        })
    </script>

</body>
</html>
